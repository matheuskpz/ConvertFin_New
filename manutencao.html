{% extends "base.html" %}
{% block title %}Manutenção{% endblock %}

    <div style="width:64px;height:64px;background:var(--amber);border-radius:16px;display:flex;align-items:center;justify-content:center;margin:0 auto 24px">

    <p class="text-sm text-muted">Dúvidas? <a href="mailto:contato@convertfin.com.br">contato@convertfin.com.br</a></p>
  </div>
</div>
