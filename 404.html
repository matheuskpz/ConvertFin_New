{% extends "base.html" %}
{% block title %}Página não encontrada{% endblock %}
{% block body %}
<div style="min-height:calc(100vh - 64px - 80px);display:flex;align-items:center;justify-content:center;padding:40px 24px;text-align:center">
  <div style="max-width:420px">
    <div style="font-size:5rem;font-weight:800;color:var(--gray200);letter-spacing:-.05em;line-height:1;margin-bottom:16px">404</div>
    <h2 style="font-size:1.4rem;font-weight:700;color:var(--gray900);margin-bottom:10px">Página não encontrada</h2>
    <p style="color:var(--gray600);line-height:1.7;margin-bottom:24px">A página que você está procurando não existe ou foi movida.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Voltar ao início</a>
  </div>
</div>
{% endblock %}
